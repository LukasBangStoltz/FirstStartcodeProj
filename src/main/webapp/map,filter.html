<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>


        <table class="table">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Year</th>
                    <th scope="col">Make</th>
                    <th scope="col">Model</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody id="mybody">

            </tbody>
        </table>
        <form onsubmit="return sortPrice()">
            <label for="price">price:</label><br>
            <input type="text" id="price"><br>
            <input type="submit" value="Price less than" id="yalla">


            </body>



            <script>
                var cars = [
                    {id: 1, year: 1997, make: 'Ford', model: 'E350', price: 3000},
                    {id: 2, year: 1999, make: 'Chevy', model: 'Venture', price: 4900},
                    {id: 3, year: 2000, make: 'Chevy', model: 'Venture', price: 5000},
                    {id: 4, year: 1996, make: 'Jeep', model: 'Grand Cherokee', price: 4799},
                    {id: 5, year: 2005, make: 'Volvo', model: 'V70', price: 44799}
                ];


                var html = cars.map(car =>
                    "<tr><td>" + car.id + "</td>\n\
                  <td>" + car.year + "</td>\n\
                  <td>" + car.make + "</td>\n\
                  <td>" + car.model + "</td>\n\
                  <td>" + car.price + "</td></tr>")

                document.getElementById("mybody").innerHTML = html


                function sortPrice() {
                    event.preventDefault()
                    var inputPrice = document.getElementById("price")
                    var filteredCars = cars.filter(car => car.price < inputPrice.value)
                    var newCars = filteredCars.map(x =>
                        "<tr><td>" + x.id + "</td>\n\
                  <td>" + x.year + "</td>\n\
                  <td>" + x.make + "</td>\n\
                  <td>" + x.model + "</td>\n\
                  <td>" + x.price + "</td></tr>")
                    document.getElementById("mybody").innerHTML = newCars
                }
            </script>



            <!-- jQuery library -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

            <!-- Latest compiled JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
</html>
